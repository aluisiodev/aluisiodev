name: Generate Grey Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Grey Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake-grey.svg?palette=grey

      - name: Commit generated file
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update grey snake"
          file_pattern: "dist/*"
